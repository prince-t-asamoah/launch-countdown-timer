<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div>
    <h1>We're launching soon</h1>
  </div>

  <div>
    <div>
      <span>00</span>
      <span>Days</span>
    </div>
    <div>
      <span>00</span>
      <span>Hours</span>
    </div>
    <div>
      <span>00</span>
      <span>Minutes</span>
    </div>
    <div>
      <span>00</span>
      <span>Seconds</span>
    </div>
  </div>

  <div>
    <span><img src="/images/icon-facebook.svg" alt="Facebook"></span>
    <span><img src="/images/icon-pinterest.svg" alt="Pinterest"></span>
    <span><img src="/images/icon-instagram.svg" alt="Instagram"></span>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
    Coded by <a href="#">PRINCE TWUMASI ASAMOAH</a>.
  </div>
</body>
</html>
